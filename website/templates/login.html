{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="mt-20">
    <h2>Login Form</h2>
<form method="POST">
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" id="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
      <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>

{% endblock %}
