{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="mt-20">
    <h2>Singup Form</h2>
<form method="POST">
    <div class="form-row">
        <div class="col">
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name">
        </div>
        <!-- <div class="col">
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name">
        </div> -->
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" id="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="password1" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Retype Password</label>
        <input type="password" id="password2" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock %}
